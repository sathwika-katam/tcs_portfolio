<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Login</h1>
  <div>
    <form [formGroup]="loginRef" (ngSubmit)="login()">
      <label id="u">Please enter Username</label>
      <input type="text" formControlName="userName"><br/>
      <label id="p">Please enter Password</label>
      <input type="password" formControlName="password"><br/>
      <input type="submit" value="Login"><br/>
      <p>Don't have an account?</p>
      <input type="button" value="Signup" (click)="signup()"/>
  
    </form>
  </div>
  
</body>
</html>
